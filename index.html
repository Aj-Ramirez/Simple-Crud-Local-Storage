<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>CRUDS Simple Application</title>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="style.css">
</head>
     <div class="container">
          <h1 class="mt-5 mb-5 d-flex justify-content-center">Simple CRUDS Application Using Local Storage</h1>

          <div class="mb-5">
               <div class="row">
                    <div class="form-group col-md-6 col-mb-3">
                         <label for="name">Name</label>
                         <input type="text" class="form-control" id="name" placeholder="Type your name" name="name">
                    </div>
                    <div class="form-group col-md-6 col-mb-3">
                         <label for="name">Age</label>
                         <input type="number" class="form-control" id="age" placeholder="Type your age" name="age">
                    </div>
                    <div class="form-group col-md-6 col-mb-3">
                         <label for="name">Address</label>
                         <input type="text" class="form-control" id="address" placeholder="Type your address" name="address">
                    </div>
                    <div class="form-group col-md-6 col-mb-3">
                         <label for="name">Email</label>
                         <input type="email" class="form-control" id="email" placeholder="Type your email" name="email">
                    </div>

                    <div class="col-lg-12 mt-5 d-flex gap-3">
                         <div class="form-group col-md-6 col-mb-3">
                              <button type="button" class="btn btn-primary" id="Submit" onclick="addData()">Create</button>
                              <button type="button" class="btn btn-warning text-white" id="Update">Update</button>
                         </div>
                         <div class="form-group col-md-6 col-mb-3 d-flex gap-2">
                              <input type="text" class="form-control" id="search" placeholder="Search" name="search">
                              <button type="button" class="btn btn-success" id="Search" onclick="searchData()"><i class="fas fa-search"></i></button>
                         </div>
                    </div>


                    <div class="row mt-5">
                         <div class="col-12 align-self-center">
                              <table class="table table-bordered" id="crudTable">
                                   <thead>
                                        <tr>
                                             <th>No</th>
                                             <th>Name</th>
                                             <th>Age</th>
                                             <th>Address</th>
                                             <th>Email</th>
                                             <th>Action</th>
                                        </tr>
                                   </thead>
                                   <tbody></tbody>                                 
                              </table>
                         </div>
                    </div>
               </div>
          </div>
     </div>

     <script src="script.js"></script> 

</body>
</html>
